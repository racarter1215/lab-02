<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/layouts.css">
    <link rel="stylesheet" type="text/css" href="css/modules.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.js"></script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
      <nav>
        <a href="index.html">Page 1</a>
      </nav>
    </header>
    <main id="main">
      <script id="photo-template" type="x-tmpl-mustache">
        <article class="photo-article {{keyword}} enact">
          <h2>{{title}}</h2>
          <img src="{{image_url}}" alt="{{keyword}}">
          <p>{{description}}</p>
          <p>{{keyword}}</p>
          <h3>{{horns}}</h3>
        </article>
      </script>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="js/app2.js"></script>
  </body>
</html>
